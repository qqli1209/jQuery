$(function(){
	$("#adress").focus(function(){
		var $val = $(this).val();
		if ($val == this.defaultValue) {
			$(this).val("");
		} 
	})

	$("#password").focus(function(){
		var $val = $(this).val();
		if ($val == this.defaultValue) {
			$(this).val("");
		}
	})

	$("#adress").blur(function(){
		var $val = $(this).val();
		if ($val == "") {
			$(this).val(this.defaultValue);
		}
	})

	$("#password").blur(function(){
		var $val = $(this).val();
		if ($val == "") {
			$(this).val(this.defaultValue);
		}
	})
