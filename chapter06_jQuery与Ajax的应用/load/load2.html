<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<style type="text/css">
* { margin:0; padding:0;}
body { font-size:12px;}
.comment { margin-top:10px; padding:10px; border:1px solid #ccc;background:#DDD;}
.comment h6 { font-weight:700; font-size:14px;}
.para { margin-top:5px; text-indent:2em;background:#DDD;}
</style>
	<title>load</title>
	<script type="text/javascript" src="../scripts/jquery.js"></script>
</head>
<body>

<input type="button" value="Ajax获取" id="send"/><br><br>
<div class="comment">已有评论:</div>
<div id="resText"></div>


<script type="text/javascript">
	
$(function(){
	$("#send").click(function(){
		//加载test.html里面class为para的部分
		//function()是回调函数，加载完成后继续操作的函数
		$("#resText").load("test.html .para",function(resText,textStatus,XMLHttpRequest){
			alert(resText);
			alert(textStatus);
			alert(XMLHttpRequest);
		});

	})
})


</script>


</body>
</html>
