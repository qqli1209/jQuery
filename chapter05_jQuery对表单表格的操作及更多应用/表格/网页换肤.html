<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta charset="utf-8"/>
	<title>网页换肤</title>
	<link href="css/default.css" rel="stylesheet" type="text/css" />
	<link href="css/skin_0.css" rel="stylesheet" type="text/css" id="cssfile" />
	<script type="text/javascript" src="../../scripts/jquery.js"></script>
	<script type="text/javascript" src="../../scripts/jquery.cookie.js"></script>
</head>
<body>
	<ul id="skin">
		<li id="skin_0" title="灰色" class="selected">灰色</li>
		<li id="skin_1" title="紫色">紫色</li>
		<li id="skin_2" title="红色">红色</li>
		<li id="skin_3" title="天蓝色">天蓝色</li>
		<li id="skin_4" title="橙色">橙色</li>
		<li id="skin_5" title="淡绿色">淡绿色</li>
	</ul>
	<div id="div_side_0">
		<div id="news">
			<h1 class="title">时事新闻</h1>
		</div>
	</div>
	<div id="div_side_1">
		<div id="game">
			<h1 class="title">娱乐新闻</h1>
		</div>
	</div>

	<script type="text/javascript">
		
	$(function(){
		/*
		//刷新后不能保持，回到默认皮肤
		$("ul#skin li").click(function(){
			$(this).addClass("selected")  //添加选中标记
				   .siblings().removeClass("selected"); //别的删除选中标记
			var $link = $("#cssfile");  //获得link
			var $href = "css/" + $(this).attr("id") + ".css";  //设置href
			$link.attr("href",$href); //设置link的href
		})
		*/


		//利用cookie，刷新后可以保持皮肤
		
		var $li =$("#skin li");
		$li.click(function(){
			$("#"+this.id).addClass("selected")
				   .siblings().removeClass("selected"); 
			$("#cssfile").attr("href","css/"+ $(this).attr("id") +".css"); 
			$.cookie( "MyCssSkin" ,  this.id , { path: '/', expires: 10 });
		});
		var cookie_skin = $.cookie( "MyCssSkin");
		if (cookie_skin) {
			$("#"+cookie_skin).addClass("selected")
							   .siblings().removeClass("selected");
			$("#cssfile").attr("href","css/"+cookie_skin+".css");
			$.cookie("MyCssSkin",cookie_skin,{path:'/',expires:10});
		}


	})

	</script>
</body>
</html>
