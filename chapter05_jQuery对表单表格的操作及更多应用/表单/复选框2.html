<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Transitional//EN"

<html lang = "en">
<head>
	<meta charset = "utf-8"/>
	<title>复选框2</title>
	<script type="text/javascript" src = "../../scripts/jquery.js"></script>
</head>

<body>
<form>
	<p>你爱好的运动是？
	<input type="checkbox" id="checkedAll" value="全选/全不选">全选/全不选
	</p>
	<input type="checkbox" name="items" value="足球">足球
	<input type="checkbox" name="items" value="篮球">篮球
	<input type="checkbox" name="items" value="羽毛球">羽毛球
	<input type="checkbox" name="items" value="乒乓球">乒乓球 <br>
	<input type="button" id="submit" value="提交">
</form>


<script type="text/javascript">
	
$(function(){
	/*
	$("#checkedAll").toggle(function(){
		$("[name=items]").prop("checked",true);
	},function(){
		$("[name=items]").prop("checked",false);
	})
	*/
	
	$("#checkedAll").click(function(){
		$("[name=items]").prop("checked",this.checked);
	})

	$("#submit").click(function(){
		var $info = "你选中的是 \n";
		$("[name=items]:checkbox:checked").each(function(){
			$info += $(this).val()+"\n";
		})
		alert($info);
	})

	/* 
	//way1
	$("[name=items]").click(function(){
		var flag = true;
		$("[name=items]").each(function(){
			if (!this.checked) {
				flag = false;
			}
		})
		$("#checkedAll").prop("checked",flag);
	})
	*/

	/* //way2
	$("[name=items]").click(function(){
		var $num = 0;
		var $item = $("[name=items]");
		$item.each(function(){
			if (this.checked) {
				$num++;
			}
		})
		$("#checkedAll").prop("checked",$num==$item.length);
		
	})
	*/

	//way3
	$("[name=items]").click(function(){
		var $item = $("[name=items]");
		$("#checkedAll").prop("checked",$item.length==$item.filter(":checked").length);
		
	})

})

</script>

</body>
</html>
